<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro
    </title>
    <style>
        .row {
            margin: 8px;
        }

        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 8px;
        }

        fieldset {
            margin: 18px 0;
            border-radius: 12px;
            border-color: rgb(246, 245, 245);
        }

        font {
            font-family: Georgia;
            color: gray;
        }
    </style>
</head>

<body>
    <h1>Formulário de Cadastro</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <label>Nome:</label><input type="text" />
            <label>Sobrenome:</label><input type="text" />
        </div>
    </fieldset>
    <fieldset>
        <legend>Contato</legend>
        <div class="row">
            <label>E-mail:</label><input type="text" />
            <label>Celular:</label><input type="text" />
            <label>Whatsapp:</label><input type="text" />
            <label>Linkedin:</label><input type="text" />
            <label>Github:</label><input type="text" />
        </div>
    </fieldset>
    <fieldset>
        <legend>Experiência</legend>
        <div class="row">
            <label>Profissão:</label><input type="text" />
            <label>Empresa:</label><input type="text" />
        </div>
    </fieldset>
    <fieldset>
        <legend>Endereço</legend>
        <div class="row">
            <label>Endereço:</label><input type="text" />
            <label>Bairro:</label><input type="text" />
            <label>Número:</label><input type="text" />
            <label>Cidade:</label><input type="text" />
        </div>
    </fieldset>
</body>

</html>
